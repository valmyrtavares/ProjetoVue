<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP|Noto+Serif:400,700&display=swap" rel="stylesheet">
  <title>Techno</title>
</head>

<body>
  <div id="app">
   
  <section class="modal">
    {{produto}}
  </section>

    <section class="produtos">
      <div v-for="item in produtos" @click="fetchProduto(item.id)" :key="item.id" class="produto">
        <img :src="item.img" alt="produto.nome" class="produto_img" />
        <div class="produto_info">
          <span class="produto_preco">{{item.preco | numeroPreco}} </span>
          <h2 class="protudo_titulo">{{item.nome | maiuscula}} </h2>
        </div> 
      </div>
    </section>
  </div>
  <script src="./app.js"></script>
</body>

</html>
